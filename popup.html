<html>
<head>

        }

        #title {

        }

        }


    </style>
    
</head>

        </div>
        <div class="flex-row">
            <label for="inserirComentarios">Inserir os &uacute;ltimos </label><input id="quantidadeComentarios" type="number" min="1">
            <button id="inserirComentarios">Coment&aacute;rios</button>

    </section>
</body>
<script src="popup.js" type="module"></script>
</html>
